<!DOCTYPE html>
<html>
<head>
    <title>Test Registration</title>
</head>
<body>
    <h2>Testing Registration</h2>
    <form action="http://localhost/car-detailing/auth/authenticate.php" method="POST">
        <input type="hidden" name="action" value="register">
        <p>First Name: <input type="text" name="first_name" value="John" required></p>
        <p>Last Name: <input type="text" name="last_name" value="Doe" required></p>
        <p>Email: <input type="email" name="email" value="john.doe.test@example.com" required></p>
        <p>Phone: <input type="tel" name="phone" value="+1234567890" required></p>
        <p>Password: <input type="password" name="password" value="TestPass123!" required></p>
        <p>Confirm Password: <input type="password" name="confirm_password" value="TestPass123!" required></p>
        <p>Terms: <input type="checkbox" name="terms" checked required></p>
        <p><button type="submit">Test Registration</button></p>
    </form>
    
    <script>
        // Auto-submit the form for testing
        setTimeout(() => {
            document.querySelector('form').submit();
        }, 1000);
    </script>
</body>
</html>
